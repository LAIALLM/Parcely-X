name: Auto-Post LAIA Logistics

on:
  schedule:
    - cron: "*/50 * * * *"  # Runs every 50 minutes
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Ensures GitHub Actions can push changes to the repo

concurrency:
  group: auto-post-parcely  # Unique identifier for this workflow
  cancel-in-progress: true  # Cancels any ongoing run when a new one starts

jobs:
  post_news:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v3

      - name: üèóÔ∏è Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install Dependencies
        run: pip install --upgrade requests tweepy openai feedparser

      - name: üöÄ Run Parcely Bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_SECRET: ${{ secrets.TWITTER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python parcely-news.py  # ‚úÖ Runs your Parcely bot script

      - name: üîÑ Commit and Push Updates (parcely_news.json)
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add parcely_news.json
          git diff --quiet && echo "No changes to commit" || (git commit -m "Update parcely_news.json [Automated]" && git push origin main)
