name: Auto-Post Parcely Logistics

on:
  schedule:
    - cron: "*/50 * * * *"  # Runs every 50 minutes
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Ensures GitHub Actions can push changes to the repo

concurrency:
  group: auto-post-news  # Unique identifier for this workflow
  cancel-in-progress: true  # Cancels any ongoing run when a new one starts

jobs:
  post_news:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ—ï¸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install Dependencies
        run: pip install --upgrade requests tweepy openai feedparser
        
      - name: ðŸ“„ Initialize Log Files
        run: |
          if [ ! -f parcely_news_main.json ]; then echo '[]' > parcely_news_main.json; fi
          if [ ! -f replied_parcely_tweets_main.json ]; then echo '{}' > replied_parcely_tweets_main.json; fi

      - name: ðŸš€ Run Script
        env:
          TWITTER_API_KEY_MAIN: ${{ secrets.TWITTER_API_KEY_MAIN }}
          TWITTER_SECRET_MAIN: ${{ secrets.TWITTER_SECRET_MAIN }}
          TWITTER_ACCESS_TOKEN_MAIN: ${{ secrets.TWITTER_ACCESS_TOKEN_MAIN }}
          TWITTER_ACCESS_SECRET_MAIN: ${{ secrets.TWITTER_ACCESS_SECRET_MAIN }}
          TWITTER_BEARER_TOKEN_MAIN: ${{ secrets.TWITTER_BEARER_TOKEN_MAIN }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python parcely-news-main.py  # Runs your bot script

      - name: ðŸ”„ Commit and Push Updates (parcely_news_main.json & replied_parcely_tweets_main.json)
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Stage both log files (if they exist)
          git add parcely_news_main.json replied_parcely_tweets_main.json || true  # stage files
      
          # Check if there is anything staged
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update parcely_news_main.json & replied_parcely_tweets_main.json [Automated]"
            git push origin main
          fi
