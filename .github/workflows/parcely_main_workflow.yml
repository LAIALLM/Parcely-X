name: Parcely Agent Logistics

on:
  schedule:
    - cron: "*/50 * * * *"  # Runs every 50 minutes
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Ensures GitHub Actions can push changes to the repo

concurrency:
  group: auto-post-news  # Unique identifier for this workflow
  cancel-in-progress: true  # Cancels any ongoing run when a new one starts

jobs:
  post_news:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade "tweepy>=4.14.0" openai feedparser requests
        
      - name: ðŸ“„ Initialize Log Files
        run: |
          [ -f parcely_news_main.json ]                     || echo '[]'  > parcely_news_main.json
          [ -f replied_parcely_tweets_main.json ]          || echo '{}' > replied_parcely_tweets_main.json
          [ -f parcely_target_engagement_tweets_main.json ] || echo '{}' > parcely_target_engagement_tweets_main.json
          [ -f parcely_mentions_reply_log_main.json ]      || echo '{}' > parcely_mentions_reply_log_main.json
          [ -f parcely_last_mentions_check_main.txt ]      || echo "0"  > parcely_last_mentions_check_main.txt

          echo "All Parcely log files initialized successfully"
          
      - name: ðŸš€ Run Script
        env:
          TWITTER_API_KEY_MAIN: ${{ secrets.TWITTER_API_KEY_MAIN }}
          TWITTER_SECRET_MAIN: ${{ secrets.TWITTER_SECRET_MAIN }}
          TWITTER_ACCESS_TOKEN_MAIN: ${{ secrets.TWITTER_ACCESS_TOKEN_MAIN }}
          TWITTER_ACCESS_SECRET_MAIN: ${{ secrets.TWITTER_ACCESS_SECRET_MAIN }}
          TWITTER_BEARER_TOKEN_MAIN: ${{ secrets.TWITTER_BEARER_TOKEN_MAIN }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python parcely-news-main.py  # Runs your bot script

      - name: ðŸ”„ Commit and Push Updates (Parcely logs)
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Add ALL Parcely log files
          git add parcely_news_main.json || true
          git add replied_parcely_tweets_main.json || true
          git add parcely_target_engagement_tweets_main.json || true
          git add parcely_mentions_reply_log_main.json || true
          git add parcely_last_mentions_check_main.txt || true

          # Only commit if something changed
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Parcely logs: news, replies, and engagement tweets [Automated]"
            git push origin main
          fi
